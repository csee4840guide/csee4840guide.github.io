<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="container">
          <div class="site">
            <div class="header">
              <h1 class="title"><a href="/">{{ site.name }}</a></h1>
              <a class="extra" href="/">home</a>
            </div>

            {% if page.category != "main" %}
              <h1>{{page.title}}</h1>
            {% endif %}

                {{ content }}

            <div class="footer">
              <div class="contact">
                <p>
                If you have any questions about the guide, please file an
                issue on our
                <a href="https://github.com/csee4840guide/csee4840guide.github.io">
                  Github Repository</a>.
                If you would like to contribute information, please send a
                pull request to the repository.
                </p>
              </div>
            </div>
          </div>
        </div> <!-- /container -->

    </body>
</html>
